<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>菜单管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../layui/css/layui.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/screen.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script src="js/messages_zh.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/menujs.js"></script>

<style type="text/css">
img {
	vertical-align: baseline;
}

.rad input{
	display: inline-block;
	width: 15px;
	height: 15px;
}
.rad span{
	display: inline-block;
	font-size:15px;
	font-weight: 600;
	
}

#star{
	display: inline-block;
	color:red;
}
.form-control {
	display: inline-block;
	width: 130px; 
	height: 33px;
}

</style>
</head>
<body>
	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li><a href="#">首页</a></li>
			<li><a href="#">用户管理</a></li>
			<li><a href="#">菜单管理</a></li>
		</ul>
	</div>

	<div class="rightinfo">

		<div class="tools">

			<ul class="toolbar">
				<li class="click" id="addMenu" data-toggle="modal"data-target="#addMenuModal"><span><img src="images/t01.png" /></span>添加</li>
				<li class="click" id="updateMenu"><span><img src="images/t02.png" /></span>修改</li>
				<li><span><img src="images/t03.png" /></span>删除</li>
				<li><span><img src="images/t04.png" /></span>统计</li>
			</ul>

			<ul class="toolbar1">
				<li><span><img src="images/t05.png" /></span>设置</li>
			</ul>

		</div>

		<div class="tablelist">
			<table class="table table-hover">
				<thead>
					<tr class="titleCenter">
						<th style="width:32px"><input id="all" name="" vaue="" type="checkbox" /></th>
						<th style="width:85px">编号</th>
						<th>名称</th>
						<th>类型</th>
						<th>权限标识</th>
						<th>创建时间</th>
					</tr>
				</thead>
				<tbody class="userListPaging"
					style="width: 100%; text-align: center;">
				</tbody>
			</table>
		</div>

	</div>

	<!-- 添加菜单 模态框（Modal） -->
	<div class="modal fade" id="addMenuModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	                <h7 class="modal-title" id="myModalLabel">增加菜单</h7>
	            </div>
	            <div class="modal-body">
					<form class="form-horizontal" role="form" id="adduserform">
					
					  <div class="form-group">
					    <label for="firstname" class="col-sm-2 control-label">菜单名称：</label>
					    <div class="col-sm-10">
					      <p id ="star">*</p>
					      <input type="text" id="menuName" class="form-control" placeholder="请输入菜单名称" name="menuName" />
					    </div>
					  </div>
					
					  <div class="form-group">
					    <label for="firstname" class="col-sm-2 control-label">菜单类型：</label>
					    <div class="col-sm-10 rad">
					     <p id ="star">*</p>
					      <input type="radio" name="menuType" value="1" checked=""/>&nbsp;<span>菜单</span>
					      &nbsp;&nbsp;&nbsp;&nbsp;
					      <input type="radio" name="menuType" value="2" />&nbsp;<span>按钮</span>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label for="lastname" class="col-sm-2 control-label">权限描述：</label>
					    <div class="col-sm-10">
					     <p id ="star">*</p>
					      <input type="text" id="permission" class="form-control" placeholder="请输入权限角色" name="permission"/>
					    </div>
					  </div>
					  
					  <div class="form-group">
						 <label for="lastname" class="col-sm-2 control-label">上级菜单：</label>
						 <div class="col-sm-10">
						   <p id ="star">*</p>
                           <div id="menuTree"></div>
                           <input type="hidden" name="parentId">
					    </div>
					  </div>
					  
					   <div class="modal-footer">
			                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
			                <button type="button" id="saveUser" class="btn btn-primary">保存</button>
			           </div>
					</form>
						
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->




</body>
</html>
